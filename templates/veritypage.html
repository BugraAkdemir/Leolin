<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takipçi Gönderiliyor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .countdown-container {
            text-align: center;
        }

        .countdown {
            font-size: 36px;
            margin-top: 20px;
        }

        .red-theme {
            background-color: #8B0000;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Takipçiniz Gönderiliyor, Lütfen Bekleyin...</h1>
        <div id="countdown" class="countdown"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var countdownElement = document.getElementById('countdown');
            var countdownTime = 180; // 180 saniye (3 dakika)
            var count = 0;

            var countdownInterval = setInterval(function() {
                countdownTime--;
                countdownElement.textContent = countdownTime;

                if (countdownTime <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = "0";

                    var secondCountdownInterval = setInterval(function() {
                        count += 1;
                        countdownElement.textContent = count;

                        if (count >= 1000) {
                            clearInterval(secondCountdownInterval);
                            countdownElement.textContent = "Tamamlandı!";
                            countdownElement.classList.add("red-theme");
                        }
                    }, 500); // 500 milisaniyede bir güncelle
                }
            }, 1000); // 1 saniyede bir güncelle
        });
    </script>
</body>
</html>
